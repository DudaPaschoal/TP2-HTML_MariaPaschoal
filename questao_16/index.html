<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="player">
        <img src="teardrops.jpeg" alt="teardrops">
        <div class="player-info">
          <span>Teardrops</span>
          <br>
          <span>Bring Me The Horizon</span>
        </div>
        <p class="time"> 1:30 / 3:35 </p>
        <div class="progress-bar">
          <div class="progress">
            <span class="material-icons" id="circle"> brightness_1 </span>
            <!-- <audio src="Teardrops.mp3" controls autoplay loop muted></audio> -->
          </div>
        </div>
        <div class="controls">
          <span class="material-icons">shuffle</span>
          <span class="material-icons">skip_previous</span>
          <span class="material-icons play-pause" >pause_circle</span>
          <span class="material-icons">stop</span>
          <span class="material-icons">skip_next</span> 
            
          <span class="material-icons">replay</span>
          <span class="material-icons">volume_up</span>
        </div>
        <div class="menu">
          <span class="material-icons">menu</span>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
